<div class="adminTable">
  <h3>Add New Book</h3>
  <div class="adminAddSpace"></div>
  <form>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" (keyup)="updateTitleHandler($event)" placeholder="Title...">
      </div>
    </div>
    <div class="form-group row">
      <label for="Author" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" (keyup)="updateAuthorHandler($event)" placeholder="Author...">
      </div>
    </div>
    <div class="form-group row">
      <label for="Author" class="col-sm-2 col-form-label">Publisher</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" (keyup)="updatePublisherHandler($event)" placeholder="Publisher...">
      </div>
    </div>
  </form>

  <div class="submit_bttns">
    <a routerLink="/admin/books">
      <button class="cancel">Cancel</button>
    </a>
    <button type="submit" class="update" (click)="addBookHandler()">Add Book</button>
  </div>
</div>
