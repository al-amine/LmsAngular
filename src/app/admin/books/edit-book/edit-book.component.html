<div class="adminTable">
  <h3>Edit Book</h3>
  <div class="adminAddSpace"></div>
  <form>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <!-- 2 way binding here requires name and [(ngModel)] -->
        <input 
          type="text" 
          class="form-control" 
          name="title" 
          [(ngModel)]="selectedTitle" 
          placeholder="Book Title..."
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="Author" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input 
          type="text" 
          class="form-control"
          name="author"
          [(ngModel)]="selectedAuthor" 
          placeholder="Book Author..."
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="Author" class="col-sm-2 col-form-label">Publisher</label>
      <div class="col-sm-10">
        <input 
          type="text" 
          class="form-control"
          name="publisher"
          [(ngModel)]="selectedPublisher" 
          placeholder="Book Publisher..."
        >
      </div>
    </div>
  </form>
 
  <div class="submit_bttns">
    <a routerLink="/admin/books">
      <button class="cancel">Cancel</button>
    </a>
    <button class="update" (click)="updateBookHandler()">Update Book</button>
  </div>
</div>
