<div class="adminTable">
  <h3>Edit Borrower</h3>
  <div class="adminAddSpace"></div>
  <form>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name= "why?" [(ngModel)]="name" placeholder="Name...">
      </div>
    </div>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name= "bother?" [(ngModel)]="address" placeholder="Address...">
      </div>
    </div>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name= "huh?" [(ngModel)]="phone" placeholder="Phone...">
      </div>
    </div>
  </form>
  <div class="submit_bttns">
    <a routerLink="/admin/borrowers">
      <button class="cancel">Cancel</button>
    </a>
      <button class="update" (click)="submitHandler()">Update Book</button>
  </div>
</div>
