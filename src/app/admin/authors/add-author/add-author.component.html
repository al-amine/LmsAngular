<div class="adminTable">
  <h3>Add New Author</h3>
  <div class="adminAddSpace"></div>
  <form>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name= "why?" [(ngModel)]="name" placeholder="Name...">
      </div>
    </div>
  </form>

  <div class="submit_bttns">
    <a routerLink="/admin/authors">
      <button class="cancel">Cancel</button>
    </a>
    <button type="submit" class="update" (click)="submitHandler()">Add Author</button>
  </div>
</div>
