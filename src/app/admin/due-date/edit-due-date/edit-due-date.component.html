<div class="adminTable">
  <h3>Edit Due Date</h3>
  <div class="adminAddSpace"></div>
  <form>
    <div class="form-group row">
      <label for="title" class="col-sm-3 col-form-label">Book Title</label>
      <div class="col-sm-9">
        <input type="text" name="bookId" disabled class="form-control" [(ngModel)]="bookTitle">
      </div>
    </div>
    <div class="form-group row">
      <label for="Author" class="col-sm-3 col-form-label">Branch Name</label>
      <div class="col-sm-9">
        <input type="text" name="branchId" disabled class="form-control" [(ngModel)]="branchName">
      </div>
    </div>
    <div class="form-group row">
      <label for="Author" class="col-sm-3 col-form-label">Borrower Name</label>
      <div class="col-sm-9">
        <input type="text" name="cardNo" disabled class="form-control" [(ngModel)]="borrowerName" >
      </div>
    </div>
    <div class="form-group row">
      <label for="dateOut" class="col-sm-3 col-form-label">Date Out</label>
      <div class="col-sm-9">
        <input type="text" name="dateOut" disabled class="form-control" [(ngModel)]="selecteddateOut">
      </div>
    </div>
    <div class="form-group row">
      <label for="Author" class="col-sm-3 col-form-label">Due Date</label>
      <div class="col-sm-9">
        <input type="text" name="dueDate" class="form-control" [(ngModel)]="selecteddueDate" placeholder="yyyy-mm-dd...">
      </div>
    </div>
  </form>
 
  <div class="submit_bttns">
    <a routerLink="/admin/dueDate">
      <button class="cancel">Cancel</button>
    </a>
      <button class="update" (click)="updateLoanHandler()" >Update Due Date</button>
  </div>
</div>
