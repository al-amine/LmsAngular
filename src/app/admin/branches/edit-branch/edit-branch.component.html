<div class="adminTable">
  <h3>Update Library Branch</h3>
  <div class="adminAddSpace"></div>
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Branch's new Name</label>
      <div class="col-sm-10">
        <input id="name" name="name" type="text" class="form-control" [(ngModel)]="selectedbranchName" >
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Branch's new Address</label>
      <div class="col-sm-10">
        <input id="address" name="address" type="text" class="form-control" [(ngModel)]="selectedbranchAddress" >
      </div>
    </div>
  </form>
 
  <div class="submit_bttns">
    <a routerLink="/admin/branches">
      <button class="cancel">Cancel</button>
    </a>
      <button class="update" (click)="updateBranchHandler()">Edit Branch</button>
  </div>
</div>
